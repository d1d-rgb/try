<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>忘记密码</title>
        <!-- 引入css -->
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
        <script src="{{ url_for('static',filename='js/jquery-3.7.1.min.js') }}"></script>
        <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
        <!-- 代码自上而下执行 -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/login/style.css')}}">

    </head>
    <body>

        <div class="d-flex justify-content-center align-items-center login-container">
            <form class="login-form text-center" method="post">
                <h1 class="mb-5 font-weight-linght ">找回密码</h1>
                <hr>

                <div class="form-group">
                    <input type="text" name="email" class="form-control rounded-pill form-control-lg" placeholder="邮箱">
                </div>

                <div class="form-group">
                    <input type="text" name="username" class="form-control rounded-pill form-control-lg" placeholder="用户名">
                </div>

{#                <div class="form-group">#}
{#                    <input type="password" name="phone" class="form-control rounded-pill form-control-lg" placeholder="手机号">#}
{#                </div>#}

                <div class="form-group">
                    <input type="password" name="password" class="form-control rounded-pill form-control-lg" placeholder="更改的密码">
                </div>

                <hr>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block">确认</button>

            </form>
        </div>

        <!-- 引入这些之后就可以放心的使用bootstrap -->

                crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js')}}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
