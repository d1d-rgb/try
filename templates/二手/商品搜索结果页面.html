<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>浏览页面</title>
        <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static',filename='js/jquery-3.7.1.min.js') }} "></script>
        <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }} "></script>

        <style>
        .navbar_black {
          margin-bottom: 0;
          background-color: black; /* 设置导航栏背景色为黑色 */
          border-radius: 0;
        }
        .navbar-nav > li {
          padding-left: 0;
          padding-right: 0;
        }
        .navbar-nav > li > a {
          padding: 15px;
        }

        </style>
    </head>

    <body>
        <nav class="navbar_black navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('wuping.index') }}">回到首页</a>
                </div>

                <div class="collapse navbar-collapse">
                    {% if user %}
                    <li class="nav-item">
                      <span class="nav-link">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.logout') }}">退出登录</a>
                    </li>
                  {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('users.login') }}"><span class="glyphicon glyphicon-tower"></span> 登录</a></li>
                        <li><a href="{{ url_for('users.register') }}"><span class="glyphicon glyphicon-log-in"></span> 注册</a></li>
                    </ul>
                  {% endif %}
                </div>
            </div>
        </nav>

<!--                    <div class="form-group">-->
<!--                        <input type="text" class="form-control search-bar " placeholder="搜索...">-->
<!--                    </div>-->

<!--                </form>-->
<!--            </div>-->
<!--        </nav>-->

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">

                    <li><a href="#">商品分类1</a></li>
                    <li><a href="#">商品分类2</a></li>
                    <li><a href="#">商品分类3</a></li>
                    <li><a href="#">商品分类4</a></li>
                </ul>

                <form class="navbar-form navbar-left" role="search" method="GET" action="{{ url_for('wuping.search') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" />
                    </div> <button type="submit" class="btn btn-default" >搜索</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="row clearfix">
                        {% for wuping in wupings %}
                        <div class="col-md-3 column">
                            <a href="{{ url_for('wuping.wuping_detail',wuping_id=wuping.id) }}" ><img alt="" src="{{url_for('static',filename='source/wupimg/'+wuping.title+'.png') }}" width="100%" /></a>
                            <h2>
                                ￥{{ wuping.price }}
                            </h2>
                            <h4>
                                {{ wuping.title }}
                            </h4>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row clearfix">
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="col-md-3 column">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
